<!doctype html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- https://mockaroo.com/ criar dados O Mockaroo permite gerar até 1.000 linhas 
    de dados de teste realistas nos formatos CSV, JSON, SQL e Excel. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.3/css/select.dataTables.min.css">

  </head>
  <body>
      

       <div class="container">
           <div class="col-md-12">
              <h1>Exemplos datatables</h1>
              <div class="well">

                  <table class="table" id="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                </table>
              </div> 


               <div class="well">

                  <table class="table" id="produto-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th colspan="3" style="text-align: right">Total</th>
                        </tr>
                    </tfoot>
                </table>
              </div> 


           </div>
       </div>


   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

      <script>
         jQuery(document).ready(function($){

           $.extend(true, $.fn.dataTable.defaults, {
               info:true,  
               paging:true,
               ordering:true,
               searching:true,
               //traduzir 
               language:{
                  url:"//cdn.datatables.net/plug-ins/1.10.19/i18n/Portuguese-Brasil.json"
               },
               //personalizar o mostrador de páginas
               lengthMenu:[
                   [10,20,50,100,500,-1],[10,20,50,500,'Todos']
               ]
           });  

           $("#user-table").DataTable({
               //guardar o status atual do grid
               stateSave:false,
               //controlar o tamanho da table
              // scrollY: "30vh",
               columns:[
                 {registro:"id", data:"id"},
                 {registro:"nome", data:"nome"},
                 {registro:"email", data:"email"}
               ],
               //funcionalidades
               columnDefs:[
                   {targets:[0], orderData:[0,1]},
                   {targets:[1], orderData:[1,2]},
                  // {targets:[2], orderData:[2,1], visible:false, searchable:false }
                   {targets:2, render:function(data,type,row) {
                       return `(${row.id}) ${data}`;
                   }}
               ],
               ajax:{
                   url:"http://localhost/TrabalhandoComDatatables/dados/usuario.json"
               }

           });  


           $("#produto-table").DataTable({

               columns:[
                 {registro:"id", data:"id"},
                 {registro:"nome", data:"nome"},
                 {registro:"preco", data:"preco"}
               ],

               columnDefs:[
                   {targets:[0], orderData:[0,1]},
                   {targets:[1], orderData:[1,2]},
                   {targets:[2], orderData:[2,1]}
               ],
               ajax:{
                   url:"http://localhost/TrabalhandoComDatatables/dados/produto.json"
               },
               footerCallback:function(row,data, start,end,display){

                   var api = this.api();
                   var intVal = function( i ) {
                       return typeof i === 'string' ?
                        i.replace(/[\R$]/g,'').replace(/,/g,'.')*1 :
                        typeof i === 'number'?
                            i:0;
                   }
                  
                   var total = api
                         .column(2)
                         .data()
                         .reduce(function(a,b){
                             return intVal(a) + intVal(b);
                         },0)

                  var totalPage = api
                         .column(2,{page:'current'})
                         .data()
                         .reduce(function(a,b){
                             return intVal(a) + intVal(b);
                         },0)

                   $(api.column(2).footer()).html(
                       `Total Página: R$ ${totalPage.toFixed(2)} ( Total Geral: R$ ${total.toFixed(2)})`
                   )      

               }

           }); 


         })
      </script>

  </body>
</html>
